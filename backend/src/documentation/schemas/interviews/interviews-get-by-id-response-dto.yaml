type: object
properties:
  id:
    type: integer
    example: 1
  interviewDate:
    type: string
    example: '2022-08-18T21:00:00.000Z'
  status:
    type: string
    enum:
      - new
      - rejected
      - canceled
    example: new
  interviewee:
    type: object
    properties:
      id:
        type: integer
        example: 2
      userDetails:
        $ref: '../user-details/user-details-response-dto.yaml'
      email:
        type: string
        example: john.smith@gmail.com
      createdAt:
        type: string
        example: '2022-08-09T18:17:02.149Z'
  interviewer:
    type: object
    properties:
      id:
        type: integer
        example: 10
      userDetails:
        $ref: '../user-details/user-details-response-dto.yaml'
      email:
        type: string
        example: john.adams@gmail.com
      createdAt:
        type: string
        example: '2022-08-09T18:17:02.149Z'
  courseCategory:
    type: object
    properties:
      id:
        type: integer
        example: 64
      key:
        type: string
        example: 'node_js'
      name:
        type: string
        example: 'Node.js'
