get:
  summary: Get Group by ID
  tags:
    - groups
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
      description: Numeric ID of the group to get
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../schemas/groups/groups-get-by-id-response-dto.yaml'
    '400':
      description: Group ID is invalid
delete:
  summary: Group Delete
  tags:
    - groups
  parameters:
    - name: id
      in: path
      required: true
      content:
        application/json:
          schema:
            $ref: '../../schemas/groups/groups-delete-request-dto.yaml'
  responses:
    '204':
      description: Group successfully deleted
    '404':
      description: Group to delete not found
