post:
  summary: Add new course
  tags:
    - courses
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/courses/course-add-request-dto.yaml'
  responses:
    '201':
      description: Course was successfully added
    '400':
      description: URL is invalid
put:
  summary: Update Course Category
  tags:
    - courses
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/courses/course-update-category-request-dto.yaml'
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../schemas/courses/course-get-by-id-response-dto.yaml'
get:
  summary: Get All Courses
  tags:
    - courses
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../schemas/courses/courses-get-all-response-dto.yaml'
